<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero)">X
    </button>
  </li>
  <h3 class="no-hero" *ngIf="heroes.length === 0">
    Heroes Not Exist
  </h3>
</ul>
<div>
  <label for="new-hero">Hero name</label>
  <input appHeroes id="new-hero" #heroName [heroName]="heroName" (addHeroHandler)="add($event)"/>
  <button class="add-button btn primary" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
